<html>
    <head>
        <title>Form Illustration</title>
    </head>
    <body>
        <h1>ENTER THE DETAILS</h1>
        <form>
            <input type="text" placeholder="ENTER THE FIRST NAME">
            <br><br>
            <input type="text" placeholder="ENTER YOUR LAST NAME" name="SECOND NAME">
            <select name="time">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
            <textarea name="message" rows="10" cols="30">THE CAT WAS PLAYING IN THE AGRDEN</textarea>
            <input type="radio" name="gender" value="male">Male 
            <input type="radio" name="gender" value="Female">Female 
            <input type="radio" name="gender" value="Other">Other 
            <br><br>
            <input type="checkbox" name="food" value="cofee" checked>Coffee
            <input type="checkbox" name="food" value="tea">Tea
            <br>     
        </form>
    </body>
</html>
